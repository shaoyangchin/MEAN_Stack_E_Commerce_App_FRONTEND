<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit User' : 'Add User'"
    subheader="You can add or edit users here"
  >
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
            <br />
            <div class="formgrid grid">
              <div class="field col">
                <label for="name">Name</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="inputfield w-full"
                  pInputText
                />
                <small
                  *ngIf="userForm.name.invalid && isSubmitted"
                  class="p-error"
                  >Name is required</small
                >
              </div>
              <div class="field col-4">
                <label for="email">Email</label>
                <input
                  formControlName="email"
                  id="email"
                  type="text"
                  class="inputfield w-full"
                  pInputText
                />
                <small
                  *ngIf="userForm.email.invalid && isSubmitted"
                  class="p-error"
                  ><span *ngIf="userForm.email.errors.isrequired"
                    >Email is required</span
                  >
                  <span *ngIf="userForm.email.errors.email"
                    >Email is invalid</span
                  >
                </small>
              </div>
              <div class="field col-4">
                <label for="password">Password</label>
                <input
                  formControlName="password"
                  id="password"
                  type="password"
                  class="inputfield w-full"
                  pInputText
                />
                <small
                  *ngIf="userForm.password.invalid && isSubmitted"
                  class="p-error"
                  >Password is required</small
                >
              </div>
              <div class="field col-4">
                <label for="phone">Phone</label><br />
                <p-inputMask
                  mask="+65 9999-9999"
                  formControlName="phone"
                  placeholder="+65 9999- 9999"
                  class="inputfield w-full"
                ></p-inputMask>
                <small
                  *ngIf="userForm.phone.invalid && isSubmitted"
                  class="p-error"
                  >Phone number is required</small
                >
              </div>
              <div class="field col-4">
                <label for="isAdmin">Is Admin</label><br />
                <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
              </div>
            </div>
            <div class="fluid formgrid grid">
              <div class="field col-4">
                <label for="street">Street</label>
                <input
                  formControlName="street"
                  id="street"
                  type="text"
                  class="inputfield w-full"
                  pInputText
                />
              </div>
              <div class="field col-4">
                <label for="apartment">Apartment</label>
                <input
                  formControlName="apartment"
                  id="apartment"
                  type="text"
                  class="inputfield w-full"
                  pInputText
                />
              </div>
              <div class="field col-4">
                <label for="street">Zip Code</label>
                <input
                  formControlName="street"
                  id="street"
                  type="text"
                  class="inputfield w-full"
                  pInputText
                />
              </div>
              <br />
              <div class="field col-4">
                <label for="city">City</label>
                <input
                  formControlName="city"
                  id="city"
                  type="text"
                  class="inputfield w-full"
                  pInputText
                />
              </div>
              <div class="field col-4">
                <label for="country">Country</label><br />
                <p-dropdown
                  [options]="countries"
                  formControlName="country"
                  optionLabel="name"
                  optionValue="id"
                  [filter]="true"
                  filterBy="name"
                  [showClear]="true"
                  placeholder="Select a country"
                ></p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
