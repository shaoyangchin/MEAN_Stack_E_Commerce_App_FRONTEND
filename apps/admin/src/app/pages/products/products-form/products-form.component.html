<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit products here"
  >
    <div class="p-grid p-mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <form [formGroup]="form">
          <div class="card">
            <br />
            <div class="formgrid grid">
              <div class="field col">
                <label for="name">Name</label>
                <input
                  type="text"
                  formControlName="name"
                  id="name"
                  class="inputfield w-full"
                  pInputText
                />
                <small
                  *ngIf="productForm.name.invalid && isSubmitted"
                  class="p-error"
                  >Name is required</small
                >
              </div>
              <div class="field col">
                <label for="brand">Brand</label>
                <input
                  formControlName="brand"
                  id="brand"
                  type="text"
                  class="inputfield w-full"
                  pInputText
                />
                <small
                  *ngIf="productForm.brand.invalid && isSubmitted"
                  class="p-error"
                  >Brand is required</small
                >
              </div>
              <div class="field col-4">
                <label for="price">Price</label><br />
                <p-inputNumber
                  formControlName="price"
                  mode="decimal"
                  inputId="price"
                  [useGrouping]="false"
                  styleClass="inputnumber w-full"
                >
                </p-inputNumber>
                <small
                  *ngIf="productForm.price.invalid && isSubmitted"
                  class="p-error"
                  >Price is required</small
                >
              </div>
            </div>
            <div class="formgrid grid">
              <div class="field col-4">
                <label for="countInStock">CountInStock</label><br />
                <p-inputNumber
                  formControlName="countInStock"
                  mode="decimal"
                  inputId="countInStock"
                  [useGrouping]="false"
                  styleClass="inputnumber w-full"
                >
                </p-inputNumber>
                <small
                  *ngIf="productForm.countInStock.invalid && isSubmitted"
                  class="p-error"
                  >Count In Stock is required</small
                >
              </div>
              <div class="field col-4">
                <label for="category">Category</label><br />
                <p-dropdown
                  [options]="categories"
                  formControlName="brand"
                  optionLabel="name"
                  styleClass="dropdown w-full"
                  [filter]="true"
                  filterBy="name"
                  [showClear]="true"
                  placeholder="Select a Category"
                ></p-dropdown>
                <small
                  *ngIf="productForm.category.invalid && isSubmitted"
                  class="p-error"
                  >Category is required</small
                >
              </div>
              <div class="field col-4">
                <label for="isFeatured">Is Featured</label><br />
                <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
              </div>
              <div class="field col-12">
                <label for="description">Description</label><br />
                <textarea
                  pInputTextarea
                  formControlName="description"
                  [rows]="7"
                  [cols]="30"
                  class="inputfield w-full"
                ></textarea>
                <small
                  *ngIf="productForm.description.invalid && isSubmitted"
                  class="p-error"
                  >Description is required</small
                >
              </div>
              <div class="field col-12">
                <label for="richDescription">Product Details</label><br />
                <p-editor
                  formControlName="richDescription"
                  [style]="{ height: '320px' }"
                ></p-editor>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
